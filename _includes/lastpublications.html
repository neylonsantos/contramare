<div class="lastPublications container px-0 d-flex flex-column align-items-center">
  <h2 class="text-center">Ãšltimos posts</h2>

  <hr class="mb-5">

  {% for post in site.posts limit:5%}
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <a href="{{ post.url }}"> <h5 class="card-title"> {{ post.title }}</h5> </a>
        <p class="card-text"> <small class="text-muted"> <i class="bi bi-stopwatch"></i> {{ post.date | date: "%b, %-d %-Y" }}</small></p>
      </div>
      <p class="card-text mb-2">{{ post.description }}</p>
      <p class="category"> {{ post.categories }} </p>
    </div>
  </div>
  {% endfor %}

  <a href="#" class="morePostsBtn mt-1">Todos os posts</a>

</div>
