<div class="category-publications container px-0 d-flex flex-column align-items-center">
  <h2 class="text-center">{{ page.tag }}</h2>

  <hr class="mb-5">

  {% assign category_posts = site.categories[page.tag] | posts_by_active_features %}
  {% for post in category_posts %}
  <div class="card">
    <div class="card-body">
      <a href="{{ post.url | prepend: site.baseurl }}"> <h5 class="card-title text-center"> {{ post.quote }}</h5> </a>
      <div class="d-flex justify-content-between">
        <p class="category"> {{ post.categories }} </p>
        <p class="card-text mb-2 text-end"> - {{ post.quote_author }}</p>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
