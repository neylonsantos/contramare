<div class="allPublications container px-0 mt-5 d-flex flex-column align-items-center">
  <div class="row justify-content-around">
    {% for post in site.posts %}
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img src=" {{ post.image }}" class="img-fluid rounded-start thumb" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <a href="{{ post.url | prepend: site.baseurl }}"> <h5 class="card-title"> {{ post.title }}</h5> </a>
            <p class="card-text mb-2">{{ post.description }}</p>
            <div class="d-flex justify-content-between">
              <p class="card-text"> <small class="text-muted"> <i class="bi bi-clock"></i> {{ post.date | date: "%b, %-d %-Y" }}</small></p>
              <p class="category"> {{ post.categories }} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
