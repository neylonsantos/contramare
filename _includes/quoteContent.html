<div class="quoteContent container d-flex flex-column justify-content-center">

  <div class="imgQuote d-flex flex-row mb-3 justify-content-center">

    <img src="/assets/base/contramare-line-dark.png">

  </div>

  <h2 class="mb-0 text-center"> {{ page.quote }} </h2>
    <h3 class="mt-2 mb-1 pl-5 text-end" style="font-size: 20px; color: gray;"> -- {{ page.quote_author }}</h3>

    <div class="d-flex justify-content-center">
      <hr class="mb-3">
    </div>

    <div class="socialIconsQuote container d-flex flex-row justify-content-evenly" style="width: 50%;">
        <a href="mailto:?subject={{ site.title }}&amp;body={{ page.quote }} -{{ page.quote_author }} {{ site.url }}{{ page.url }}"><p style="font-size: 25px;"><i class="bi bi-envelope"></i></p></a>
        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><p style="font-size: 25px;"><i class="bi bi-facebook"></i></p></a>
        <a href="https://twitter.com/intent/tweet?text={{ page.quote }}-{{ page.quote_author }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter }}&related={{ site.twitter }}" rel="nofollow" target="_blank" title="Share on Twitter"><p style="font-size: 25px;"><i class="bi bi-twitter"></i></p></a>
  </div>
</div>
